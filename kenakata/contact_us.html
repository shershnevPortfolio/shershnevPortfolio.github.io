<h1 class="contact_header">Contact Us</h1>
<div class="wrapper" style="margin: auto;" >
<form id="contact_form" style="width: 100%; display: flex; justify-content: space-between; flex-wrap: wrap;">
	
		<input class="input contact_input" type="email" name="email" placeholder="Your email address">
		<input class="input contact_input" type="text" name="name" placeholder="Your name">
	
	
		<input class="input contact_input" type="tel" name="tel"  maxlength="10" minlength="10" placeholder="Your phone number">
        <datalist id="choose_your_city">  
                <option>Kiev </option>
                <option>Moskow </option>
                <option>New York </option>
                <option>Amsterdam </option>
        </datalist>
		<input class="input contact_input" type="text" name="city" list="choose_your_city" placeholder="Your City">
	
		
		<textarea   name="explain" class="input last_input" ></textarea>
        <input type="submit" value="Send" class="shop__button submit_button"  name="submit">
	
		


<script src="storage.js"></script>
</form>
</div>
